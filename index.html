<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre Para Ganhar</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicionando Google Fonts para a fonte Cinzel -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Preencha os dados corretamente</h1>
        <p>Por aqui temos a possibilidade de te enviar um pack de cartas para voce batalhar com uma certa vantagem.</p>
    </header>
    
    <section class="container">
        <h2>Cadastro para o envio</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="nomeUsuario">Nome do usuário:</label>
            <input type="text" id="nomeUsuario" required>

            <div class="botoes">
                <button type="submit" class="botao botao-1 glow-on-hover">Salvar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2025 Promoções Magic. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para salvar os dados no Local Storage
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que a página recarregue

            let nome = document.getElementById("nome").value;
            let cpf = document.getElementById("cpf").value;
            let dataNascimento = document.getElementById("dataNascimento").value;
            let email = document.getElementById("email").value;
            let nomeUsuario = document.getElementById("nomeUsuario").value; // Corrigido de "pix" para "nomeUsuario"

            // Salvar no Local Storage
            localStorage.setItem("nome", nome);
            localStorage.setItem("cpf", cpf);
            localStorage.setItem("dataNascimento", dataNascimento);
            localStorage.setItem("email", email);
            localStorage.setItem("nomeUsuario", nomeUsuario); // Corrigido de "pix" para "nomeUsuario"

            // Atualizar a exibição dos dados salvos
            carregarDados();
        });

        // Função para carregar os dados ao abrir a página
        function carregarDados() {
            document.getElementById("nomeSalvo").innerText = localStorage.getItem("nome") || "---";
            document.getElementById("cpfSalvo").innerText = localStorage.getItem("cpf") || "---";
            document.getElementById("dataNascimentoSalvo").innerText = localStorage.getItem("dataNascimento") || "---";
            document.getElementById("emailSalvo").innerText = localStorage.getItem("email") || "---";
            document.getElementById("nomeUsuarioSalvo").innerText = localStorage.getItem("nomeUsuario") || "---"; // Corrigido
        }

        // Carregar os dados quando a página abrir
        carregarDados();
    </script>
</body>
</html>
