<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre Para Ganhar</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicionando Google Fonts para a fonte Cinzel -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Preencha os dados corretamente</h1>
        <p>Por aqui temos a possibilidade de te enviar um pack de cartas para voce batalhar com uma certa vantagem.</p>
    </header>
    
    <section class="container">
        <h2>Cadastro para o envio</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="nomeUsuario">Nome do usuário:</label>
            <input type="text" id="nomeUsuario" required>

            <div class="botoes">
                <a href="https://www.xnxx.com.br" class="botao botao-1 glow-on-hover">Salvar</a>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2025 Promoções Magic. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
